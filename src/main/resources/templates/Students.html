<!DOCTYPE html>
<html>
	<head>
		<title>Student Management System</title>
		<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}" rel="stylesheet">
		<!-- go to browser and give "bootstrap css cdn", open Introduction: Boot strap and copy link under css and paste which is the link tag above-->
		<style>
			body{
				background-color: lightpink;
			}
		
    body {
        background-image: url('C:\Users\archa\OneDrive\Desktop\Spring boot\CSS.jpg');
        background-size: cover; /* Adjust this as needed */
    }

			table{
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>List Students</h1>
			</div>
			<div class="row">
				<div class="col col-lg-3">  <!--size for page-->
			     	<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a> 
			     	<!--small botton margin bottom 3-->
				</div>
				
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Student ID</th>
						<th> Student_FirstName </th>
						<th> Student_LastName </th>
						<th> Student_EmailId </th>
						<th> Student_actions </th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>hi</td>
						<td>hello</td>
						<td>Good Morning</td>
					</tr>
					<tr th:each = "sd:${student}">  
						<!--${student} is the model attribute of listStudents in controller class-->
						<td th:text="${sd.id}"></td>
						<td th:text="${sd.Fname}"></td>
						<td th:text="${sd.Lname}"></td>
						<td th:text="${sd.email}"></td>
						<td>
							<a href="@{students/edit/{id}(id=${sd.id})}" class="btn btn-primary">Update</a>
							<a href="@{stud/{id}(id= ${sd.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
